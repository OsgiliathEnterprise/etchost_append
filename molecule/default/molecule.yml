---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements-collections.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: dns.osgiliath.test
    box: ${TESTBOX:-fedora/38-cloud-base}
    provider_options:
      cpus: 2
      memory: 4096
provisioner:
  name: ansible
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  name: default
